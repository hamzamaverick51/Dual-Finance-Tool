{% extends "base.html" %}

{% block title %}Installment Planner{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-gray-800 text-white p-8 rounded-xl shadow-lg mt-10">
  <h2 class="text-2xl font-bold mb-6 text-center">ğŸ“† Installment Planner</h2>

  <form method="post" action="/installments" class="space-y-4">
    <div>
      <label for="amount" class="block mb-1 font-semibold">ğŸ’° Loan Amount:</label>
      <input type="number" id="amount" name="amount" required
             class="w-full px-4 py-2 rounded-md bg-gray-900 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label for="rate" class="block mb-1 font-semibold">ğŸ“ˆ Interest Rate (%):</label>
      <input type="number" id="rate" name="rate" step="0.01" required
             class="w-full px-4 py-2 rounded-md bg-gray-900 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label for="tenure" class="block mb-1 font-semibold">ğŸ“… Tenure (Months):</label>
      <input type="number" id="tenure" name="tenure" required
             class="w-full px-4 py-2 rounded-md bg-gray-900 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div class="text-center">
      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md transition duration-300">
        Calculate Plan
      </button>
    </div>
  </form>
</div>
{% endblock %}
