{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-900 text-white">
  <div class="bg-gray-800 p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-400">ðŸ”‘ Login</h2>

    <!-- Error message -->
    {% if error %}
      <div class="mb-4 p-3 bg-red-600 text-white rounded-md text-sm text-center shadow">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" action="/login" class="space-y-4">

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">ðŸ“§ Email</label>
        <input type="email" name="email" id="email" required
               class="w-full px-4 py-2 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">ðŸ”’ Password</label>
        <input type="password" name="password" id="password" required
               class="w-full px-4 py-2 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 transition-colors duration-200 text-white font-semibold py-2 px-4 rounded-lg shadow-md">
        ðŸšª Sign In
      </button>
    </form>
  </div>
</div>
{% endblock %}
