{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-900 text-white">
  <div class="bg-gray-800 p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-400">🔐 Register</h2>
    
    <form method="post" action="/register" class="space-y-4">

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">📧 Email</label>
        <input type="email" name="email" id="email" required
               class="w-full px-4 py-2 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">🔒 Password</label>
        <input type="password" name="password" id="password" required
               class="w-full px-4 py-2 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 transition-colors duration-200 text-white font-semibold py-2 px-4 rounded-lg shadow-md">
        ➕ Create Account
      </button>
    </form>
  </div>
</div>
{% endblock %}
