<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tax Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen px-4">
  <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-400">💰 Tax Calculator</h1>

    <form action="/tax" method="post" class="space-y-5">

      <!-- Income -->
      <div>
        <label for="income" class="block text-sm font-medium mb-1 text-gray-300">💼 Annual Income</label>
        <input type="number" name="income" id="income" step="0.01" required
               class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <!-- Country -->
    <div>
      <label for="location" class="block text-sm font-medium mb-1 text-gray-300">🌍 Country (ISO code)</label>
      <input type="text" name="location" id="location" value="US" required
         class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-yellow-500" />
    </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 transition-colors duration-200 text-white font-semibold py-2 px-4 rounded-lg shadow-md">
        ➕ Calculate Tax
      </button>
    </form>
  </div>
</body>
</html>
